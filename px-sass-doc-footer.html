<link rel="import" href="../polymer/polymer-element.html"/>
<link rel="import" href="css/px-sass-doc-viewer-styles.html"/>
<link rel="import" href="css/px-demo-styles.html"/>

<!--
Element providing the boilerplate footer information for Sass modules. Is used inside px-sass-doc container element.

##### Usage

      <px-sass-doc-footer>
      </px-sass-doc-footer>
      Element providing the boilerplate footer information for Sass modules.

@element px-sass-doc-footer
@blurb Element providing the boilerplate footer information for Sass modules.
-->

<dom-module id="px-sass-doc-footer">
  <template>
    <style include="px-sass-doc-viewer-styles"></style>
    <style include="px-demo-styles"></style>

    <footer class="demo-background--footer flex flex--center">
      <div class="demo-footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital"><img src="monogram-wdmk.png" alt="GE Monogram" class="demo-footer__img"></a>
        </div>
        <div class="demo-footer__list">
          <ul class="list-inline list-inline--delimited">
            <li><a href="http://predix.io/legal" class="demo-footer__list--lnk">Legal</a></li>
            <li><a href="mailto:info@predix.io" class="demo-footer__list--lnk">Contact Us</a></li>
            <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
</dom-module>
<script>
  class PxSassDocFooter extends Polymer.Element {
    static get is() { return 'px-sass-doc-footer'; }
  }

  customElements.define('px-sass-doc-footer', PxSassDocFooter);
</script>
