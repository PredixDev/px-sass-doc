<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-sass-doc-viewer Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />

  <!-- Boilerplate: Import Sass Doc Component -->
  <link rel="stylesheet" type="text/css" href="css/px-sass-doc-viewer-demo.css" />
  <link rel="import" type="text/css" href="css/px-sass-doc-viewer-styles.html" />
  <link rel="import" href="px-sass-doc.html" />

  <!--  ==========================================================================
        [STEP 0]
        Import the styles for your component here.
  -->
  <!-- <link rel="stylesheet" type="text/css" href="css/px-toggle-design-demo.css"/> -->
  <!--  END IMPORT STYLES ======================================================== -->
</head>
<body>
  <template id="just-for-demo" is="dom-bind">
  <px-sass-doc
  module-name="px-buttons-design"
  description="Element providing styles for buttons."
  layer="objects"
  dependencies='[
    "https://github.com/PredixDev/px-colors-design",
    "https://github.com/PredixDev/px-defaults-design",
    "https://github.com/PredixDev/px-helpers-design"
  ]'
  selected-options="{{selectedOptions}}">

    <!-- OPTIONS -->
    <px-sass-doc-option
    option-name="Size"
    choose-with="dropdown"
    choices='[
      "small",
      "regular (default)",
      "large",
      "huge"
    ]'
    default-choice="regular (default)">
    </px-sass-doc-option>

    <px-sass-doc-option
    option-name="Type"
    choose-with="dropdown"
    choices='[
      "primary",
      "secondary (default)",
      "tertiary"
    ]'
    default-choice="secondary (default)">
    </px-sass-doc-option>

    <px-sass-doc-option
    option-name="Disabled"
    choose-with="boolean"
    default-choice="false">
    </px-sass-doc-option>

<!--  ==========================================================================
      [STEP 1]
      Define your HTML demo: Add some html that should be rendered to show how
      this module works. The demo HTML can be built using the styleOptions,
      inserts and cases you'll build below.

      Define your HTML inside the <section></section> tags below. Only indent
      code that you want to appear indented (i.e. for style). Don't indent this
      code to line up with the rest of the index.html document.
-->
    <section data-slot="htmlDemo">
<button class$="{{buttonClasses}}">Example button</button>
    </section>

    <!-- INSERT CODE -->
    <section data-slot="importDemo">
{{importCode}}
    </section>

<!--  ==========================================================================
      [STEP 2]
      Define your usage HTML: Define the HTML that could be used to display your
      module. The demo HTML will be highlighted automatically.

      Define your HTML inside the <section></section> tags below. Only indent
      code that you want to appear indented (i.e. for style). Don't indent this
      code to line up with the rest of the index.html document.
-->
    <section data-slot="usageHTML">
<button class="btn">...</button>
<button class="btn btn--primary">...</button>
<button class="btn btn--tertiary">...</button>
<button class="btn btn--small">...</button>
<button class="btn btn--large">...</button>
<button class="btn btn--huge">...</button>
<button class="btn btn--disabled">...</button>
<button class="btn btn--icon">...</button>
<button class="btn btn--bare">...</button>
    </section>
  </px-sass-doc>
  </template>


<!--  ==========================================================================
      [STEPS 3-14]
      Describe your module, write your demo options, and define the behavior of
      your demo when the options are changed. Follow the STEPS below to set
      up your module demo.
-->
  <script>
        // intuitFlags
        // '$inuit-enable-btn--small',
        // '$inuit-enable-btn--large',
        // '$inuit-enable-btn--huge',
        // '$inuit-enable-btn--full',
        // '$inuit-enable-btn--primary',
        // '$inuit-enable-btn--tertiary',
        // '$inuit-enable-btn--disabled',
        // '$inuit-enable-btn--bare',
        // '$inuit-enable-btn--icon'

        // styleOptions
        // '$inuit-btn-color',
        // '$inuit-btn-background',
        // '$inuit-btn-background--hover',
        // '$inuit-btn-background--pressed',
        // '$inuit-btn-border-color',
        // '$inuit-btn-border-color--hover',
        // '$inuit-btn-border-color--pressed',
        // '$inuit-btn-shadow',
        // '$inuit-btn-shadow--light',
        // '$inuit-btn-primary-color',
        // '$inuit-btn-primary-background',
        // '$inuit-btn-primary-background--hover',
        // '$inuit-btn-primary-background--pressed',
        // '$inuit-btn-primary-border-color',
        // '$inuit-btn-tertiary-color',
        // '$inuit-btn-tertiary-background',
        // '$inuit-btn-tertiary-background--hover',
        // '$inuit-btn-tertiary-background--pressed',
        // '$inuit-btn-disabled-color',
        // '$inuit-btn-disabled-background',
        // '$inuit-btn-disabled-border-color'

    var template = document.querySelector('template[is=dom-bind]');

    document.addEventListener('px-sass-doc-options-updated', function(evt) {
      template.buttonClasses = template._buttonClasses();
      template.importCode = template._importCode();
    });

    template._buttonClasses = function() {
      var opts = template.selectedOptions || {}, strings = [];

      if (opts.Size === "small")    strings.push("btn--small");
      if (opts.Size === "large")    strings.push("btn--large");
      if (opts.Size === "huge")     strings.push("btn--huge");
      if (opts.Type === "primary")  strings.push("btn--primary");
      if (opts.Type === "tertiary") strings.push("btn--tertiary");
      if (opts.Disabled === true)   strings.push("btn--disabled");

      return ("btn " + strings.join(" ")).trim();
    };

    template._importCode = function() {
      var opts = template.selectedOptions || {}, strings = [];

      if (opts.Size === "small")    strings.push("$inuit-enable-btn--small : true;");
      if (opts.Size === "large")    strings.push("$inuit-enable-btn--large : true;");
      if (opts.Size === "huge")     strings.push("$inuit-enable-btn--huge : true;");
      if (opts.Type === "primary")  strings.push("$inuit-enable-btn--primary : true;");
      if (opts.Type === "tertiary") strings.push("$inuit-enable-btn--tertiary : true;");
      if (opts.Disabled === true)   strings.push("$inuit-enable-btn--disabled : true;");

      return (strings.join("\n") + "\n@import 'px-buttons-design/_objects.buttons.scss';").trim();
    };
  </script>
  </body>
</html>
