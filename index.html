<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-sass-doc-viewer Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-sass-doc-viewer-demo.css" />
  <link rel="import" type="text/css" href="css/px-sass-doc-viewer-styles.html" />
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="px-sass-doc-viewer.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
</head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-sass-doc-viewer" target="_blank">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
      <h1 class="delta">px-sass-doc-viewer</h1>
      <p class="description-text">
        Element providing documentation for a requested Predix UI Sass component (design library).
      </p>
      <div class="flex">
        <img class="u-mr-- " src="https://img.shields.io/travis/PredixDev/px-sass-doc-viewer.svg?style=flat-square" alt="Travis"  onerror="this.style.display='none'"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-sass-doc-viewer.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-sass-doc-viewer.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'" />
      </div>
    </div>

    <px-sass-doc-viewer
      id = "px-sass-doc"
      library-name = "px-buttons-design"
      layer = "objects"
      base-name = "buttons"
      inuit-flags = '["$inuit-enable-btn--small",
                     "$inuit-enable-btn--large",
                     "$inuit-enable-btn--huge",
                     "$inuit-enable-btn--full",
                     "$inuit-enable-btn--primary",
                     "$inuit-enable-btn--tertiary",
                     "$inuit-enable-btn--disabled",
                     "$inuit-enable-btn--bare",
                     "$inuit-enable-btn--icon"]'
      style-variables = '["$inuit-btn-color",
                          "$inuit-btn-background",
                          "$inuit-btn-background--hover",
                          "$inuit-btn-background--pressed",
                          "$inuit-btn-border-color",
                          "$inuit-btn-border-color--hover",
                          "$inuit-btn-border-color--pressed",
                          "$inuit-btn-shadow",
                          "$inuit-btn-shadow--light",
                          "$inuit-btn-primary-color",
                          "$inuit-btn-primary-background",
                          "$inuit-btn-primary-background--hover",
                          "$inuit-btn-primary-background--pressed",
                          "$inuit-btn-primary-border-color",
                          "$inuit-btn-tertiary-color",
                          "$inuit-btn-tertiary-background",
                          "$inuit-btn-tertiary-background--hover",
                          "$inuit-btn-tertiary-background--pressed",
                          "$inuit-btn-disabled-color",
                          "$inuit-btn-disabled-background",
                          "$inuit-btn-disabled-border-color"]'
      dependencies = '["https://github.com/PredixDev/px-colors-design","https://github.com/PredixDev/px-defaults-design","https://github.com/PredixDev/px-helpers-design"]'
      usage-html = "{{usageHtml}}"
      demo-config = '[{
          "elem": "button",
          "class": "btn",
          "elemContent":"Test"
        }]'
      style-options-array ="{{styleOptionsArray}}"
    >
      <!-- Light DOM of px-sass-doc-viewer -->
      <span id="htmlDemo">
        <button class$="{{inserts.classInsert}}">Example button</button>
      </span>

      <span id="importDemo">
        <template is="dom-repeat" items={{importInsert}}>
          {{item}}<br/>
        </template>
      </span>
    </px-sass-doc-viewer>

    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>

  <script>
    window.addEventListener('WebComponentsReady', function() {
      var template = document.querySelector('template[is=dom-bind]'),
          usageHtml = ["<button class=\"btn\">...</button>",
                       "<button class=\"btn btn--primary\">...</button>",
                       "<button class=\"btn btn--tertiary\">...</button>",
                       "<button class=\"btn btn--small\">...</button>",
                       "<button class=\"btn btn--large\">...</button>",
                       "<button class=\"btn btn--huge\">...</button>",
                       "<button class=\"btn btn--disabled\">...</button>",
                       "<button class=\"btn btn--icon\">...</button>",
                       "<button class=\"btn btn--bare\">...</button>"],
          dropdownItemsSize = [{
            "key":["small"],
            "val": "small"
            },{
            "key":["regular"],
            "val": "regular (default)"
            },{
            "key":["large"],
            "val": "large"
            },{
            "key":["huge"],
            "val": "huge"
          }],
          dropdownItemsType = [{
            "key":["primary"],
            "val": "primary"
            },{
            "key":["secondary"],
            "val": "secondary (default)"
            },{
            "key":["tertiary"],
            "val": "tertiary"
          }],
          styleOptionsArray = [{
            "label": "Size",
            "type": "dropdown",
            "id": "sizeDropdown",
            "dropdownItems": dropdownItemsSize,
            "selectedValue": "regular (default)"
            },{
            "label": "Type",
            "type": "dropdown",
            "id": "typeDropdown",
            "dropdownItems": dropdownItemsType,
            "selectedValue": "secondary (default)"
            },{
            "label": "Disabled",
            "type": "boolean",
            "id": "disabledBool",
            "selectedValue": false
          }],
          lookupTable = {
            "sizeDropdown" : {
              "small": {
                "class": "btn--small",
                "import": '$inuit-enable-btn--small : true;'
              },
              "regular (default)": {
                "class": "" ,
                "import": ''
              },
              "large" : {
                "class" : "btn--large" ,
                "import" : '$inuit-enable-btn--large : true;'
              },
              "huge" : {
                "class" : "btn--huge" ,
                "import" : '$inuit-enable-btn--huge : true;'
              }
            },
            "typeDropdown" : {
              "primary" : {
                "class": "btn--primary",
                "import": '$inuit-enable-btn--primary : true;'
              },
              "secondary (default)" :{
                "class": "",
                "import": ''
              },
              "tertiary" :{
                "class": "btn--tertiary",
                "import": '$inuit-enable-btn--tertiary : true;'
              }
            },
            "disabledBool" : {
              true : {
                "class": "btn--disabled",
                "import": '$inuit-enable-btn--disabled : true;'
              },
              false : {
                "class": "",
                "import": ''
              }
            }
          };

      var options = [
        {
          name: "Size",
          type: "dropdown",
          choices: [
            "small",
            { name: "regular (default)", isDefault: true },
            "large",
            "huge"
          ]
        },
        {
          name: "Type",
          type: "dropdown",
          choices: [
            "primary",
            { name: "secondary", isDefault: true },
            "tertiary"
          ]
        },
        {
          name: "Disabled",
          type: "boolean",
          defaultChoice: true
        }
      ];

      var PxSassDocViewer = document.querySelector('px-sass-doc-viewer'),
          Demo = PxSassDocViwer.demo({
            domBindTemplate: template,
            options: options
          });

      // Define our inserts
      Demo.createInsert("classInsert").prependBase("btn").joinedBy(" ");
      Demo.createInsert("importInsert").appendBase("@import 'px-buttons-design/_objects.buttons.scss';").joinedBy("\n");

      // Describe how we'll build those inserts
      Demo.whenOption("Size").is("small").include("btn--small").in("classInsert");
      Demo.whenOption("Type").is("primary").include("btn--primary").in("classInsert");

      Demo.whenOption("Size").is("large").include("btn--large").in("classInsert");
      Demo.whenOption("Size").is("regular").include("").in("classInsert");
      Demo.whenOption("Size").is("small").include("btn--disabled").in("classInsert");

      // Render classInsert
      template.classInsert = Demo._inserts.classInsert.render("small");
      template.classInsert = Demo._inserts.classInsert.render(selectedOptions);
      template.classInsert = Demo._inserts.classInsert.render(["Size","regular"],["Type","primary"]);

      // -> return a finished string that we can print out and put in our light DOM

      template.styleOptionsArray = styleOptionsArray;
      template.usageHtml = usageHtml;
      // Set the default value for classInsert
      // TODO: figure out first pass before px-sass-doc-viewer-selected-options-changed
      template.classInsert = "btn";
      template.importInsert = ["@import 'px-buttons-design/_objects.buttons.scss';"];

      // Takes a base thing
      // Takes an array of things to look up
      // Builds a string and returns it
      // function makeClassInsert(defaultClass,arr) {
      function printWantedString(arr,type,baseString,seperator) {
        // arr = ['sizeDropdown','typeDropdown']
        // type = "class" or "import"
        // baseString = { before: "btn", after: "$intuit-font-size: 44px !default;" }
        // seperator = " " or "\n"
        // makeClassInsert(['...'], "class", {"before":"btn"}, " ")
        // makeClassInsert(['...'], "import", {"after":"@import ..."}, "\n")
        var i = 0,
            len = arr.length,
            classes = [];

        baseString = baseString || {};
        if (baseString.before) {
          classes.push(baseString.before);
        }

        for (i; i < len; i++) {
          // arr[i] is 'sizeDropdown'
          var typeOfOption = arr[i], // e.g. 'sizeDropdown'
              activeSelection = template.selectedOptions[typeOfOption], // find the key of `typeOfOption` in `lookupTable`, get its value
              toPush = lookupTable[typeOfOption][activeSelection][type];
              // lookupTable["sizeDropdown"]["huge"]["class"]
          classes.push(lookupTable[arr[i]][template.selectedOptions[arr[i]]][type]);
        }

        if (baseString.after) {
          classes.push(baseString.after);
        }
        // ["btn", "", "btn--something", ""]
        classes = classes.filter(function(klass) {
          // only return true if not empty string
          return klass !== "";
        });
        if (seperator) {
          return classes.join(seperator).trim();
        }
        return classes;
      };

      document.addEventListener('px-sass-doc-viewer-selected-options-changed', function(evt){
        template.selectedOptions = evt.detail;
        template.classInsert = printWantedString(
          ["sizeDropdown","typeDropdown","disabledBool"],
          "class",
          { "before" : "btn" },
          " "
        );
        template.importInsert = printWantedString(
          ["sizeDropdown","typeDropdown","disabledBool"],
          "import",
          { "after" : "@import 'px-buttons-design/_objects.buttons.scss';" }
        );
      });

    });//close WebComponentsReady



  </script>
</body>
</html>
